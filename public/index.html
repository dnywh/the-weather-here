<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <title>Danny's document</title>
    <style>
        #geoMap {
            height: 50vh;
        }
    </style>
</head>

<body>
    <h1>Data Selfie App</h1>
    <p>Hi Danny</p>

    <button onclick="locateMe()">Locate me</button>

    <!-- <p>Want to checkout <a href="beagles.html">beagles</a>?</p> -->

    <p>Latitude: <span id="latitude">unknown</span>&deg;</p>
    <p>Longitude: <span id="longitude">unknown</span>&deg;</p>



    <div id="geoMap"></div>

    <script>
        // Leaflet
        const mymap = L.map('geoMap').setView([0, 0], 15);
        const marker = L.marker([0, 0]).addTo(mymap);
        const tileUrl = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
        const attribution =
            "Map data &copy; <a href='https://www.openstreetmap.org/'>OpenStreetMap</a> contributors, <a href='https://creativecommons.org/licenses/by-sa/2.0/'>CC-BY-SA</a>";
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);

        // Geo
        function locateMe() {
            if ('geolocation' in navigator) {
                console.log('geolocation is available');

                navigator.geolocation.getCurrentPosition(async pos => {
                    // console.log(pos);
                    const latitude = pos.coords.latitude;
                    const longitude = pos.coords.longitude;
                    document.getElementById('latitude').textContent = latitude;
                    document.getElementById('longitude').textContent = longitude;

                    const data = { latitude, longitude };
                    const options = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }

                    const response = await fetch('/api', options);

                    const json = await response.json();
                    console.log(json);
                    
                    // .then(response => {
                    //     console.log(response);
                    // });

                    mymap.setView([latitude, longitude]);
                    marker.setLatLng([latitude, longitude]);
                });
            } else {
                console.log('geolocation is not available');
            }
        }
    </script>
</body>

</html>
